
<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="btn1">Change H1</button>
        <button id="btn2">Change H3</button>
        <button id="btn3">Change H5</button>
        <button id="btn4">Change Green</button>
        <button id="btn5">Change Red</button>
        <button id="btn6">Change Blue</button>
        <script>
            document.querySelector("#btn1").addEventListener("click",myFun);
            function myFun(){
                document.querySelector("h1").style.color="red";
            }
            document.querySelector("#btn2").addEventListener("click",myFun1);
            function myFun1(){
               var study1=document.querySelectorAll("h3");
              for(var i=0; i<study1.length; i++){
                  console.log(study1[i].style.color="green");
              }
            }
            document.querySelector("#btn3").addEventListener("click",muFun2);
            function muFun2(){
               var study2=document.querySelectorAll("h5");
               for(var i=0; i<study2.length; i++){
                   console.log(study2[i].style.color="blue");
               }

            }
            document.querySelector("#btn4").addEventListener("click",mufun3);
            function mufun3(){
                var study3=document.querySelectorAll(".green");
                for(var i=0; i<study3.length; i++){
                    console.log(study3[i].style.color="green")
                }
            }
            document.querySelector("#btn5").addEventListener("click",mufun4);
            function mufun4(){
               var study4=document.querySelectorAll(".red");
               for(var i=0; i<study4.length; i++){
                   console.log(study4[i].style.color="red");
               }
            }
            document.querySelector("#btn6").addEventListener("click",myfun5);
            function myfun5(){
                var study5=document.querySelectorAll(".blue");
                for(var i=0; i<study5.length; i++){
                    console.log(study5[i].style.color="blue");
                }
            }

        </script>
    </body>
</html>
