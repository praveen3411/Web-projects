
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            background-color: beige;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
       function hello(){
        var hello=document.getElementById("one").value;
        var hi=document.getElementById("two").value;
        if(hello && hi>21){
           alert("Boy can marry");
        }
        else if(hello && hi>18){
            alert("Girl can marry");
        }
        else{
            alert("No need to marry")
        }
       }
    </script>
</head>
<body>
    <!-- It should take the gender (dropdown) and 
      year of birth as input and show an alert if the user is of 
      the valid legal age to get married or not -->
    <select name="one" id="one">
        <option value="">Gender</option>
        <option value="Male">M</option>
        <option value="Female">F</option>
    </select>
    <br>
    <br>
    <input type="text" id="two">
    <br>
    <br>
    
    <button onclick="hello()">Submit</button>
</body>
</html>
