
<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
    <style type="text/css">
        body{
            background-color: rgb(172, 244, 244);
        }
    </style>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
            var one=document.getElementById("name").value;
            document.getElementById("dName").innerText=one;
		}

		function showGender() {
			// Show the selected gender inside h2
            var two=document.getElementById("gender").value;
            document.getElementById("dGender").innerText=two;
		}

		function showEmail() {
			// Show the filled email inside h3
            var three=document.getElementById("email").value;
            document.getElementById("dEmail").innerText=three;
		}

		function showMobile() {
			// Show the filled mobile inside h4
            var four=document.getElementById("mobile").value;
            document.getElementById("dMobile").innerText=four;
		}

		function resetForm() {
			document.getElementById("dName").innerText="Name";
            document.getElementById("dGender").innerText="Gender";
            document.getElementById("dEmail").innerText="Email";
            document.getElementById("dMobile").innerText="Mobile";
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            document.getElementById("dName").innerText="";
            document.getElementById("dGender").innerText="";
            document.getElementById("dEmail").innerText="";
            document.getElementById("dMobile").innerText="";
		}
	</script>
</body>
</html>
